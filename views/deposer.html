<md-input-container flex>
  <label>Tapez un nom pour filtrer</label>
  <md-icon>search</md-icon>
  <input ng-model="recherche" type="text">
</md-input-container>

<div flex-xs flex-gt-xs="30" layout="row" layout-xs="column">
  <md-card ng-repeat='e in eleves | filter:recherche'>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{e.name}}</span>
        <span class="md-subhead">{{e.age}} ans</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media"></div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button><md-icon>check</md-icon>Deposer</md-button>
    </md-card-actions>
  </md-card>
</div>
