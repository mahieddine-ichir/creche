<md-card ng-click="depose(enfant)">
  <md-card-title layout-padding>
    <md-card-title-text>
      <span class="md-headline">{{enfant.name}}</span>
      <span class="md-subhead description">{{enfant | age}} ans</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-sm card-media">
        <img ng-src="{{enfant.image}}" class="md-card-image"  />
      </div>
    </md-card-title-media>
  </md-card-title>
</md-card>
